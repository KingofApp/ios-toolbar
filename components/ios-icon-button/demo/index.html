<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>ios-button demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../paper-styles/color.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../ios-icon-button.html">

  <style is="custom-style">
    .horizontal-section {
      min-width: 100px;
    }

    ios-icon-button {
      margin-left: 30px;
      display: block;
      text-align: center;
    }

    ios-icon-button.blue {
      color: var(--paper-light-blue-500);
    }

    ios-icon-button.red {
      color: var(--paper-red-500);
    }

    ios-icon-button.orange {
      color: var(--paper-orange-500);
    }

    ios-icon-button.green {
      color: var(--paper-green-500);
    }

    ios-icon-button.huge {
      margin-left: 0px;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body onclick="clickAction(event);" unresolved>
  <div class="horizontal-section-container">
    <div>
      <h4>Enabled</h4>
      <div class="horizontal-section">
        <ios-icon-button icon="menu" alt="menu" title="menu"></ios-icon-button>
        <ios-icon-button icon="favorite" alt="heart" title="heart"></ios-icon-button>
        <ios-icon-button icon="arrow-back" alt="arrow-back" title="arrow-back"></ios-icon-button>
        <ios-icon-button icon="arrow-forward" alt="arrow-forward" title="arrow-forward"></ios-icon-button>
        <ios-icon-button icon="clear" alt="clear" title="clear"></ios-icon-button>
        <ios-icon-button icon="polymer" alt="polymer" title="polymer"></ios-icon-button>
        <ios-icon-button src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" alt="octocat" title="octocat"></ios-icon-button>
      </div>
    </div>

    <div>
      <h4>Disabled</h4>
      <div class="horizontal-section">
        <ios-icon-button icon="menu" alt="menu" disabled></ios-icon-button>
        <ios-icon-button icon="favorite" alt="heart" disabled></ios-icon-button>
        <ios-icon-button icon="arrow-back" alt="arrow-back" disabled></ios-icon-button>
        <ios-icon-button icon="arrow-forward" alt="arrow-forward" disabled></ios-icon-button>
        <ios-icon-button icon="clear" alt="clear" disabled></ios-icon-button>
        <ios-icon-button icon="polymer" alt="polymer" disabled></ios-icon-button>
        <ios-icon-button src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" alt="octocat" disabled></ios-icon-button>
      </div>
    </div>

    <div>
      <h4>Color</h4>
      <div class="horizontal-section">
        <ios-icon-button icon="menu" alt="menu" class="blue"></ios-icon-button>
        <ios-icon-button icon="favorite" alt="heart" class="red"></ios-icon-button>
        <ios-icon-button icon="arrow-back" alt="arrow-back" class="orange"></ios-icon-button>
        <ios-icon-button icon="arrow-forward" alt="arrow-forward" class="green"></ios-icon-button>
        <ios-icon-button icon="clear" alt="clear" class="blue"></ios-icon-button>
        <ios-icon-button icon="polymer" alt="polymer" class="red"></ios-icon-button>
        <ios-icon-button class="blue" src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" alt="octocat"></ios-icon-button>
      </div>
    </div>

    <div>
      <h4>Size</h4>
      <div class="horizontal-section">
        <ios-icon-button icon="favorite" alt="heart" class="huge"></ios-icon-button>
        <br><br><br>
        <ios-icon-button icon="polymer" alt="polymer" class="huge"></ios-icon-button>
      </div>
    </div>
  </div>

  <script>
    function clickAction(e) {
      var t = e.target;
      if (t.localName === 'ios-icon-button') {
        if (t.hasAttribute('disabled')) {
          console.error('should not be able to click disabled button', t);
        } else {
          console.log('click', t);
        }
      }
    }
  </script>
</body>
</html>
